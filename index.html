<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açaí do Bairro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D9A8D3;
            color: #4B0082;
        }
        h1, h2 {
            color: #8A2BE2;
        }
        .button-whatsapp {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .delivery-info {
            text-align: center;
            font-size: 18px;
            background-color: #8A2BE2;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Açaí do Bairro</h1>
    <p>Delicie-se com nossos açaís decorados e com entrega grátis em toda a região!</p>

    <!-- Imagem de Açaí Decorado -->
    <div class="image-container">
        <img src="link-da-imagem-do-acai.jpg" alt="Açaí Decorado">
    </div>

    <!-- Link do WhatsApp -->
    <div class="whatsapp-link">
        <a href="https://wa.me/5511918780059" class="button-whatsapp">Peça pelo WhatsApp</a>
    </div>

    <!-- Imagem de Motoboy -->
    <div class="image-container">
        <img src="link-da-imagem-do-motoboy.jpg" alt="Motoboy fazendo entrega">
        <p class="delivery-info">Taxa de entrega grátis em toda região!</p>
    </div>

    <!-- Copão de Açaí com preço -->
    <div class="image-container">
        <img src="link-da-imagem-do-copao.jpg" alt="Copão de Açaí Decorado">
        <h2>Açaí Decorado - R$10,00</h2>
    </div>

</body>
</html>
