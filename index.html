<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açaí Delícia - Promoção Especial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Açaí Delícia</h1>
        </div>
    </header>

    <!-- Seção de Promoção -->
    <section class="promo">
        <h2>Promoção Especial</h2>
        <div class="promo-details">
            <img src="acai-promo.jpg" alt="Açaí com frutas" class="promo-img">
            <div class="promo-info">
                <h3>Copo de 700ml de Açaí</h3>
                <p>Por apenas <strong>R$ 10,00</strong></p>
                <p>Com direito a <strong>5 acompanhamentos</strong>!</p>
                <p>Escolha entre morango, granola, banana, chocolate e muito mais!</p>
                <button class="order-btn">Peça Agora</button>
            </div>
        </div>
    </section>

    <!-- Cardápio com Desenhos de Frutas -->
    <section class="cardapio">
        <h2>Cardápio</h2>
        <div class="frutas">
            <div class="fruit-card">
                <img src="morango.png" alt="Morango" class="fruit-img">
                <p>Morango</p>
            </div>
            <div class="fruit-card">
                <img src="banana.png" alt="Banana" class="fruit-img">
                <p>Banana</p>
            </div>
            <div class="fruit-card">
                <img src="granola.png" alt="Granola" class="fruit-img">
                <p>Granola</p>
            </div>
            <!-- Adicione mais frutas e desenhos conforme necessário -->
        </div>
    </section>

</body>
</html>
